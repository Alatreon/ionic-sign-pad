<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Signature
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="title">Dessinez votre signature</div>
  <ion-row [ngClass]="{'drawing-active': isDrawing}">
    <ion-col></ion-col>
    <ion-col>
      <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
    </ion-col>
    <ion-col></ion-col>
 
  </ion-row>
  <button ion-button full color="danger" (click)="clearPad()">Reinitialiser</button>
  <button ion-button full color="secondary" (click)="savePad()">Envoyer</button>
 
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-80>
      <img [src]="signature"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
 
</ion-content>
